<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator In Javascript</title>
  <link rel='stylesheet' href='project5.css'>
</head>

<body>
    <div class="container">
      <div class="password-generator">
        <h2>Password Generator</h2>
        <div class="password">
          <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()">COPY</i></i>
        </div>
        <div>
          <label for="length">Number of Character</label>
          <input type="number" id="length" min="8" max="120" value="10">
        </div>
        <div>
          <label for="symbol">Include Symbol</label>
          <input type="checkbox" id="symbol" checked>
        </div>
        <div>
          <label for="number">Include Number</label>
          <input type="checkbox" id="number" checked>
        </div>
        <div>
          <label for="lowerCase">Include lowerCase</label>
          <input type="checkbox" id="lowerCase" checked>
        </div>
        <div>
          <label for="upperCase">Include upperCase</label>
          <input type="checkbox" id="upperCase" checked>
        </div>
        <button onclick="createPassword()">Create Password</button>
      </div>
    </div>
    <script src="project5.js"></script>
  </body>
  
  </html>
